<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="everything">
      <div id="time" class="time"></div>
      <form action="https://duckduckgo.com/" method="GET">
        <input
          autofocus
          name="q"
          class="search"
          type="search"
          id="search-bar-input"
          placeholder=""
        />
      </form>
      <p id="quote"><b>A ship in harbor is safe, but that's not why ships are built.</b></p>
      <div class="box">
        <div class="link">
          <p>~/work</p>
          <ul>
            <li><a href="https://mail.google.com/mail/u/1/#inbox">mail</a></li>
            <li><a href="https://drive.google.com/drive/u/1/my-drive">drive</a></li>
            <li><a href="https://calendar.google.com/calendar/u/1/r/?pli=1">time</a></li>
          </ul>
        </div>
        <div class="link">
          <p>~/play</p>
          <ul>
            <li><a href="https://youtube.com">youtube</a></li>
            <li><a href="https://reddit.com">reddit</a></li>
            <li><a href="https://tumblr.com">tumblr</a></li>
          </ul>
        </div>
        <div class="link">
          <p>~/love</p>
          <ul>
            <li><a href="https://github.com">github</a></li>
            <li><a href="https://glitch.me">glitch</a></li>
            <li><a href="https://rust-lang.org">rust</a></li>
          </ul>
        </div>
        <div class="link">
          <p>~/repeat</p>
          <ul>
            <li><a href="https://atcoder.jp">atcoder</a></li>
            <li><a href="https://codechef.com">codechef</a></li>
            <li><a href="https://leetcode.com">leetcode</a></li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <p>~ <span id="day">hey there.</span> ~</p>
      </div>
    </div>
    <script>
      function updateClock() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? "pm" : "am";
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        let time = hours + ":" + minutes + " " + ampm;
        document.getElementById("time").innerHTML = time;

        let days = date.getDate();
        let month = date.getMonth();
        let year = date.getFullYear();
        const months = ["Jan", "Feb", "Mar", "Apr", "May"," Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        let day = days + " " + months[month] + " " + year;
        document.getElementById("day").innerHTML = day;

        setTimeout(updateClock, 1000);
      };

      function getQuote() {
        var quotes = [
          "A ship in harbor is safe, but that's not why ships are built.",
          "If you chase two rabbits, you catch none.",
          "A fool's heart yearns for what he does not seek.",
          "The result is irrelevant because the effort was there.",
          "Learn to rest, not to quit.",
          "May you live in boring times.",
          "Be the inexplicable phenomena you wish to see in the world.",
          "Love all, trust a few, do wrong to none.",
          "These mountains that you are carrying, you were only supposed to climb.",
          "The self is not discovered; it is built.",
          "Luck is what happens when preparation meets opportunity.",
          "There is no coming to consciousness without pain.",
          "Leap into the boundless and make it your home.",
          "Serva me, servabo te.",
          "Life is the accumulation of loss.",
          "At the end of everything, hold on to anything."
        ]

        var rand_index = Math.floor(Math.random() * quotes.length);
        var quote_tag = document.getElementById("quote")
        quote_tag.innerHTML = quotes[rand_index]
      };

      updateClock();
      getQuote();
    </script>
  </body>
</html>
